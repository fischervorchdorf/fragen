<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totenbilder - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .admin-table th,
        .admin-table td {
            border-bottom: 1px solid #eee;
            padding: 12px 15px;
            text-align: left;
        }

        .admin-table th {
            background: #f8f8f8;
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            margin: 0 5px 5px 0;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body style="background-color: var(--bg-color);">
    <div class="header" style="box-shadow: none;">
        <div class="logo-small" style="margin:0 auto; padding-top: 15px;">totenbilder.at ADMIN</div>
    </div>

    <!-- Login -->
    <div id="admin-login" class="admin-container" style="max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Admin Login</h2>
        <input type="password" id="admin-pw" placeholder="Admin Passwort"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        <button class="btn-primary" onclick="adminLogin()" style="width: 100%; margin: 0;">Einloggen</button>
        <p id="admin-error" style="color:red; display:none; margin-top: 15px;">Falsches Passwort!</p>
    </div>

    <!-- Dashboard -->
    <div id="admin-dashboard" class="admin-container" style="display: none;">
        <h2 style="margin-bottom: 5px;">Nutzerverwaltung</h2>
        <p style="color: var(--text-light); margin-bottom: 20px; font-size: 0.9rem;">Übersicht über alle
            Erzähler-Profile und deren Fortschritt (Basis: 95 Fragen).</p>

        <div style="overflow-x: auto;">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Name & Kontakt</th>
                        <th>Geburtsdatum</th>
                        <th>Aufnahmen</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="admin-users-list">
                    <!-- Data here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let adminToken = '';

        async function adminLogin() {
            const pw = document.getElementById('admin-pw').value;
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pw })
                });

                if (res.ok) {
                    const data = await res.json();
                    adminToken = data.token;
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-dashboard').style.display = 'block';
                    loadUsers();
                } else {
                    document.getElementById('admin-error').style.display = 'block';
                }
            } catch (error) {
                alert("Verbindungsfehler zum Server.");
            }
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/speakers', {
                    headers: { 'Authorization': 'Bearer ' + adminToken }
                });
                const users = await res.json();

                const tbody = document.getElementById('admin-users-list');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const dob = new Date(user.geburtsdatum).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const tr = document.createElement('tr');

                    const answered = user.answers_count || 0;
                    const percent = Math.min(100, Math.round((answered / 95) * 100)); // Prozent (auf 100 limitiert falls mehr Antworten durch Löschen etc.)

                    tr.innerHTML = `
                        <td><strong>${user.vorname} ${user.nachname}</strong><br><small style="color:#888;">${user.email || 'Keine E-Mail'}</small></td>
                        <td>${dob}</td>
                        <td style="min-width: 150px;">
                            <div style="background: #eee; width: 100%; height: 8px; border-radius: 4px; margin-bottom: 5px; overflow: hidden;">
                                <div style="background: var(--accent-color); width: ${percent}%; height: 100%;"></div>
                            </div>
                            <small style="color: var(--text-light); font-weight: 500;">${answered} von 95 (${percent}%)</small>
                        </td>
                        <td style="min-width: 200px;">
                            <button class="btn-small" onclick="resetPin(${user.id}, 'erzaehler')">Erzähler-PIN = 1234</button>
                            <button class="btn-small" onclick="resetPin(${user.id}, 'zuhoerer')" style="background:var(--primary-color);">Zuhörer-PIN = 1234</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
                alert("Fehler beim Laden der Nutzer aus der Datenbank.");
            }
        }

        async function resetPin(id, type) {
            const roleName = type === 'erzaehler' ? 'Erzähler' : 'Zuhörer';
            if (!confirm(`Bist du sicher? Der ${roleName}-PIN wird sofort auf '1234' zurückgesetzt!`)) return;

            try {
                const res = await fetch('/api/admin/reset-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + adminToken },
                    body: JSON.stringify({ speakerId: id, type })
                });

                if (res.ok) {
                    alert(`${roleName}-PIN wurde erfolgreich auf '1234' gesetzt.`);
                } else {
                    alert("Achtung: Fehler beim Zurücksetzen in der Datenbank.");
                }
            } catch (error) {
                alert("Verbindungsfehler.");
            }
        }
    </script>
</body>

</html>
